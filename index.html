<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBoolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<footer class="brand">
    <div class="logo">
    </div>
    <h1>Toboolist</h1>
</footer>

<main class="container">
    <nav class="buttons">
        <button class="buttons" id="task">Add Task</button>
        <button class="buttons" id="sections">Section</button>
    </nav>
    

    <section>
        <ul class="tasks-list">
            <li class="row-subtitle"> <span class="arrow-down">&#9660;</span><h2 class="subtitle">New Task</h2></li>
            <li class="row-voice"> <span class="check">&#10003;</span> 
                <span class="voice">Quartely Newsletter</span>
                <button class="label editorial">Editorial</button></li>        
        </ul>

        <ul class="tasks-list">
            <li class="row-subtitle"> <span class="arrow-down">&#9660;</span><h2 class="subtitle">Today</h2></li>
            <li class="row-voice"> <span class="check">&#10003;</span> <span class="voice">Recruiting blog post</span> <button class="label editorial">Editorial</button></li>
            <li class="row-voice"> <span class="check">&#10003;</span> <span class="voice">Mobile app launch</span> <button class="label Q1">Q1-goals</button></li>
            <li class="row-voice"> <span class="delete">&#10007;;</span> <span class="voice">Interview John H.</span> <button class="label recruiting">Recruiting</button></li>
            <li class="row-voice"> <span class="check">&#10003;</span> <span class="voice">Summit Update</span> <button class="label mobile">Mobile</button></li>

        </ul>

        <ul class="tasks-list">
            <li class="row-subtitle"> <span class="arrow-down">&#9660;</span><h2 class="subtitle">Upcoming</h2></li>
            <li class="row-voice"> <span class="delete">&#10007;</span> <span class="voice">Schedule Meeting</span> <button class="label recruiting">Recruiting</button></li>
            <li class="row-voice"> <span class="check">&#10003;</span> <span class="voice">Homepage Refresh</span> <button class="label website">Website</button></li>
            <li class="row-voice"> <span class="delete">&#10007;</span> <span class="voice">Onboard new Sales</span> <button class="label sales">Sales</button></li>
            <li class="row-voice"> <span class="check">&#10003;</span> <span class="voice">Review editorial charachter</span> <button class="label editorial">Editorial</button></li>

        </ul>
    

    </section>
   


</main>
    
</body>
</html>
